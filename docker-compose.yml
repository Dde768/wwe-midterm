version: '3.8'

services:
  
  # SERVICE 1: THE FRONTEND (REACT)
  frontend:
    build:
      context: ./frontend
      dockerfile: DockerFile
    container_name: wwe_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - wwe-network

  # SERVICE 2: THE BACKEND (NODE.JS API)
  backend:
    build:
      context: ./backend
      dockerfile: DockerFile
    container_name: wwe_backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=mysecretpassword
      - DB_DATABASE=wwe_db
    depends_on:
      - mysql
    networks:
      - wwe-network

  # SERVICE 3: THE DATABASE (MYSQL)
  mysql:
    image: mysql:8.0
    container_name: wwe_mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - wwe-network

  # --- NEW SERVICE 4: PHPMYADMIN ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: wwe_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
    networks:
      - wwe-network
    depends_on:
      - mysql

# --- THIS IS THE BLOCK YOU ARE MISSING ---
networks:
  wwe-network:
    driver: bridge